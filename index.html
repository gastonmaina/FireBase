</head>

<body>

  <div class="main">
    <nav class="navbar navbar-expand-lg fondo">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div id="logo"></div>
        </a>
        <button class="navbar-toggler fondo" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon fondo"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item border-end-0">
              <a class="nav-link fondo" aria-current="page" href="#">Generar Nuevo Aviso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fondo" href="index copy.html">Gestión de Ordenes de Trabajo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fondo" href="#">Ver Historicos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fondo" href="#">Indicadores de Desempeño - KPI</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-0">

      <div class="mb-0">
        <label id="usuarioActivo" class="form-label" style="color: yellow;font-weight: 400;">usuario</label>
      </div>

      <div class="mb-2">
        <label for="ut" class="form-label">SELECCIONE UBICACION TECNICA</label>
        <select id="ut" class="form-select">
          <option value=""></option>
          <option value="RECEPCION DE ORINA">RECEPCION DE ORINA</option>
          <option value="FRACCION O">FRACCION O</option>
          <option value="FRACCION A">FRACCION A</option>
          <option value="FRACCION B">FRACCION B</option>
          <option value="FRACCION 1">FRACCION 1</option>
          <option value="FRACCION 2">FRACCION 2</option>
          <option value="GENERAL">GENERAL</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="especialidad" class="form-label">SELECCIONE ESPECIALIDAD</label>
        <select id="especialidad" class="form-select">
          <option value=""></option>
          <option value="SHyMA">SHyMA</option>
          <option value="MECANICO">MECANICO</option>
          <option value="ELECTRICO">ELECTRICO</option>
          <option value="EDILICIO">EDILICIO</option>
          <option value="LIMPIEZA">LIMPIEZA</option>
          <option value="MEJORA">MEJORA</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="tipo" class="form-label">SELECCIONE TIPO DE ACTIVIDAD</label>
        <select id="tipo" class="form-select">
          <option value=""></option>
          <option value="CORRECTIVO">CORRECTIVO</option>
          <option value="PREVENTIVO">PREVENTIVO</option>
        </select>
      </div>

      <div class="mb-2">
        <div style="display: flex; justify-content: space-between;">
          <div>
            <label for="repetitividad" id="labelRepetitividad" class="form-label">REPETITIVIDAD</label>
            <select id="repetitividad" class="form-select" disabled>
              <option value=""></option>
              <option value="SEMANAL">SEMANAL</option>
              <option value="QUINCENAL">QUINCENAL</option>
              <option value="MENSUAL">MENSUAL</option>
              <option value="TRIMESTRAL">TRIMESTRAL</option>
              <option value="SEMESTRAL">SEMESTRAL</option>
              <option value="ANUAL">ANUAL</option>
            </select>
          </div>
          <div>
            <label for="fecha_inicio" class="form-label">FECHA DE INCIO:</label>
            <input class="form-control" type="date" id="fecha_inicio" name="fecha">
          </div>
          <div>
            <label for="fecha_fin" class="form-label">FECHA DE FIN:</label>
            <input class="form-control" type="date" id="fecha_fin" name="fecha">
          </div>
        </div>
      </div>




      <div class="mb-2">
        <label for="detalle" class="form-label">DESCRIBA EL PROBLEMA</label>
        <textarea class="form-control" id="detalle" rows="2"></textarea>
      </div>

      <div class="mb-2">
        <label for="fecha" class="form-label">FECHA DESEABLE DE SOLUCION:</label>
        <input class="form-control" type="date" id="fecha" name="fecha">
      </div>

      <div class="container">
        <button class="btn btn-success" id="btnAgregar">Confirmar</button>
        <button class="btn btn-danger" id="btnCancelar">Cancelar</button>
      </div>

    </div>
  </div>


  <div class="modalLogin" id="modalLogin">
    <div>
      <p id="logo"></p>
      <p class="form-label mb-5 bg-warning p-4 rounded-4 text-dark">SISTEMA GESTION ORDENES DE TRABAJO</p>
      <label for="user" class="form-label mb-3">USUARIO</label>
      <input type="text" id="user" class="form-control mb-3">
      <label for="pass" class="form-label mb-3">PASSWORD</label>
      <input type="password" id="pass" class="form-control mb-3">
      <button class="btn btn-warning" id="btnPass">INGRESAR</button>
    </div>
  </div>
</body>
