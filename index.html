<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>

  <nav class="navbar navbar-expand-md bg-body-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><div id="logo"></div></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" id="pulsadorLogin" href="#">Login/Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pulsadorAviso" href="#">Crear Aviso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pulsadorOrdenes" href="#">Gestion Ordenes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pulsadorHistorico" href="#">Historico</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pulsadorKPI" href="#">KPI</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
    
  <div class="cuadroBase">

    <div class="modalGral cuadroActivo login" id="loginScreen">
      <div class="loginScreenDetalle" id="modalLogin">
        <div class="recuadroLogin">
          <label for="user" class="form-label mb-3">USUARIO</label>
          <input type="text" id="user" class="form-control mb-3">
          <label for="pass" class="form-label mb-3">PASSWORD</label>
          <input type="password" id="pass" class="form-control mb-3">
          <button class="btn btn-warning" id="btnPass">INGRESAR</button>
        </div>
      </div>
    </div>

    <div class="modalGral cuadroInactivo aviso" id="avisoScreen">
      <div class="container mt-0">
        <div class="mb-0">
          <label id="usuarioActivo" class="form-label" style="color: yellow;font-weight: 400;">usuario</label>
        </div>  
        <div class="mb-1">
          <label for="ut" class="form-label">SELECCIONE UBICACION TECNICA</label>
          <select id="ut" class="form-select">
            <option value=""></option>
            <option value="RECEPCION DE ORINA">RECEPCION DE ORINA</option>
            <option value="FRACCION O">FRACCION O</option>
            <option value="FRACCION A">FRACCION A</option>
            <option value="FRACCION B">FRACCION B</option>
            <option value="FRACCION 1">FRACCION 1</option>
            <option value="FRACCION 2">FRACCION 2</option>
            <option value="GENERAL">GENERAL</option>
          </select>
        </div>
  
        <div class="mb-1">
          <label for="especialidad" class="form-label">SELECCIONE ESPECIALIDAD</label>
          <select id="especialidad" class="form-select">
            <option value=""></option>
            <option value="SHyMA">SHyMA</option>
            <option value="MECANICO">MECANICO</option>
            <option value="ELECTRICO">ELECTRICO</option>
            <option value="EDILICIO">EDILICIO</option>
            <option value="LIMPIEZA">LIMPIEZA</option>
            <option value="MEJORA">MEJORA</option>
          </select>
        </div>
  
        <div class="mb-1">
          <label for="tipo" class="form-label">SELECCIONE TIPO DE ACTIVIDAD</label>
          <select id="tipo" class="form-select">
            <option value=""></option>
            <option value="CORRECTIVO">CORRECTIVO</option>
            <option value="PREVENTIVO">PREVENTIVO</option>
          </select>
        </div>
  
        <div class="mb-1">
          <div style="display: flex; justify-content:space-around">
            <div style="flex-grow: 1">
              <label for="repetitividad" id="labelRepetitividad" class="form-label">REPETITIVIDAD</label>
              <select id="repetitividad" class="form-select" disabled>
                <option value=""></option>
                <option value="SEMANAL">SEMANAL</option>
                <option value="QUINCENAL">QUINCENAL</option>
                <option value="MENSUAL">MENSUAL</option>
                <option value="TRIMESTRAL">TRIMESTRAL</option>
                <option value="SEMESTRAL">SEMESTRAL</option>
                <option value="ANUAL">ANUAL</option>
              </select>
            </div>

            <div style="flex-grow: 1; margin-left: 30px;">
              <label for="fecha_fin" class="form-label" id="labelFechaFin">FECHA DE FIN:</label>
              <input class="form-select" type="date" id="fecha_fin" name="fecha" disabled>
            </div>
          </div>
        </div>
  
        <div class="mb-1">
          <label for="detalle" class="form-label">DESCRIBA EL PROBLEMA</label>
          <textarea class="form-control" id="detalle" rows="2"></textarea>
        </div>
  
        <div class="mb-1">
          <label for="fecha_solucion" class="form-label">FECHA DESEABLE DE SOLUCION:</label>
          <input class="form-control" type="date" id="fecha_solucion" name="fecha_solucion">
        </div>
  
        <div class="container" style="display: flex; justify-content:space-around">
          <button class="btn btn-success" id="btnAgregar" style="flex-grow:1;">Confirmar</button>
          <button class="btn btn-danger" style="flex-grow:1; margin-left:30px" id="btnCancelar">Cancelar</button>
        </div>
  
      </div>
    </div>

    <div class="modalGral cuadroInactivo ordenes" id="ordenesScreen">
      <table style="width: 100%">
        <thead>
          <tr>
            <th style="width: 120px;">UT</th>
            <th style="width: 80px;">DPT0</th>
            <th style="width: 120px;">TIPO</th>
            <th style="width: 100px;">FECHA</th>
            <th class="d-none d-md-table-cell" style="width: auto;">DETALLE</th>
          </tr>
        </thead>
        <tbody id="filasTabla">

        </tbody>
      </table>
    </div>
    <div class="modalGral cuadroInactivo historico" id="historicoScreen">Historico</div>
    <div class="modalGral cuadroInactivo kpi" id="kpiScreen">KPI</div>
  </div>
  


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script type="module" src="index.js"></script>

</html>
